<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>REGISTRATION</title>
<link rel="stylesheet" href="../css/style1.css">
</head>

<body>

	<hgroup>
		<h1>
			<img src="../img/logo1.png" />
		</h1>
		<h3>STAFF REGISTRATION</h3>
	</hgroup>
	<form action="../processregister.html" method="post">
		<div class="group">
			<input type="text" name="firstName" required><span class="highlight"></span><span
				class="bar"></span> <label>First Name</label>
		</div>
		<div class="group">
			<input type="text" name="lastName" required><span class="highlight"></span><span
				class="bar"></span> <label>Last Name</label>
		</div>
		<div class="group">
			<input type="text" name="username" required><span class="highlight"></span><span
				class="bar"></span> <label>Username</label>
		</div>
		<div class="group">
			<input type="password" name="password" id="password" required><span class="highlight"></span><span
				class="bar"></span> <label>Password</label>
		</div>
		<div class="group">
			<input type="password" name="confirmPassword" id="confirmPassword" required><span class="highlight"></span><span
				class="bar"></span> <label>Confirm Password</label>
		</div>
		<button type="submit" class="button buttonBlue">
			REGISTER
			<div class="ripples buttonRipples">
				<span class="ripplesCircle"></span>
			</div>
		</button>
	</form>
	
	<script src='../js/jquery.min.js'></script>

	<script src="../js/login.js"></script>
	<script>
		var password = document.getElementById("password")
		  , confirm_password = document.getElementById("confirmPassword");
	
		function validatePassword(){
		  if(password.value != confirm_password.value) {
		    confirm_password.setCustomValidity("Passwords Don't Match");
		  } else {
		    confirm_password.setCustomValidity('');
		  }
		}
	
		password.onchange = validatePassword;
		confirm_password.onkeyup = validatePassword;
	</script>




</body>
</html>
